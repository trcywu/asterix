<!DOCTYPE html>
<html ng-app='asteroidsApp'>
<head>
  <meta charset="utf-8">
  <title>Asteroids Tracker</title>
  <script src="./js/app.js"></script>

  <link rel="stylesheet" type="text/css" href="./css/app.css">
</head>

<body ng-controller="UsersController as users" class="opening hide-UI view-2D data-close controls-close">
<!-- zoom-large  -->
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand link" ui-sref="home" data-template="home"><img src="./src/images/asterix.png"></a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
        <li ng-show="users.checkLoggedIn()">
          <a href="#" ui-sref="user">{{users.currentUser._doc.username}}</a>
        </li>
        <li ng-hide="users.checkLoggedIn()">
          <a href="#" ng-click="users.open('login')">Login</a>
        </li>
        <li ng-hide="users.checkLoggedIn()">
          <a href="#" ng-click="users.open('register')">Register</a>
        </li>
        <li ng-show="users.checkLoggedIn()">
          <a href="#"ui-sref="home" ng-click="users.logout()">Logout</a>
        </li>
          <!-- <li><a class="register-btn" data-template="register" data-toggle="modal" data-target="#register">Register</a></li>
          <li><a class="login-btn" data-template="login" data-toggle="modal" data-target="#myModal">Login</a></li>
          <li><a class="link logout-btn" data-template="home">Logout</a></li> -->
        </ul>
      </div>
    </div>
  </nav>

  <!-- <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
    <ul class="nav navbar-nav navbar-right">
      
    </ul>
  </div> -->

  <main ui-view></main>

</body>
</html>
