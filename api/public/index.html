<!DOCTYPE html>
<html ng-app='asteroidsApp'>
<head>
  <meta charset="utf-8">
  <title>Asteroids Tracker</title>
  <script src="./js/app.js"></script>

  <link rel="stylesheet" type="text/css" href="./css/app.css">
</head>

<body ng-controller="UsersController as users">

  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
    <ul class="nav navbar-nav navbar-right">
      <li>
        <a href="#" ui-sref="asteroids">Asteroids</a>
      </li>
      <li ng-show="users.checkLoggedIn()">
        <a href="#" ui-sref="users">Users</a>
      </li>
      <li ng-show="users.checkLoggedIn()">
        <a href="#" ui-sref="user">User</a>
      </li>
      <li ng-hide="users.checkLoggedIn()">
        <a href="#" ui-sref="login">Login</a>
      </li>
      <li ng-hide="users.checkLoggedIn()">
        <a href="#" ui-sref="register">Register</a>
      </li>
      <li ng-show="users.checkLoggedIn()">
        <a href="#"ui-sref="home" ng-click="users.logout()">Logout</a>
      </li>
    </ul>
  </div>


  <main ui-view></main>
  <div id="particles-js"></div>
</body>
</html>
